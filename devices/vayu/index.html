        <title>MIUISR | Poco X3 | Vayu</title>

        <link rel="stylesheet" href="../../assets/css/base.css" />
        <link rel="stylesheet" href="../../assets/css/download.css" />

        <script src="../../assets/js/modules/gsap.min.js"></script>
        <script src="../../assets/js/modules/gsap.scroll.min.js"></script>
    </head>
    <body>
        <!-------------- Code start ------------------->
        <div class="container">
            <img src="../../assets/img/vayu.png" alt="Vayu" />
            <div class="device-info">
                <h1 id="device-name"></h1>
                <h3 class="red" id="dev"></h3>
                <div class="btns">
                    <button type="submit" class="btn btn-red" id="latest"></button>
                    <button type="button" class="btn btn-black" id="changelog">Changelog</button>
                </div>
            </div>
        </div>
        <!-------------- Code end ------------------->

        <!-- Loader and credits -->
        <div class="loader"><span class="f700 red"></span></div>
        <!-- <div class="credits fw500">By <span class="red">ADX</span></div> -->
        <!-- Loader and credits -->

        <!-- Scripts Imported -->
        <script src="../../assets/js/loader.js"></script>
        <script src="../../assets/js/download.js"></script>
        <!-- Scripts Imported End -->

        <!-- Scripts -->
        <script>
            fetch("https://miuisr.ml/device_vayu/data.json")
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    document.querySelector("#device-name").innerHTML = data.Device_name;
                    document.querySelector("#dev").innerHTML = data.Developer_name;
                    document.querySelector("#latest").innerHTML = data.Latest_build_name;

                    document.getElementById("latest").addEventListener("click", redirectFunction);
                    function redirectFunction() {
                        window.location.href = data.Latest_build_link;
                    }

                    document.getElementById("changelog").addEventListener("click", Changelogfn);
                    function Changelogfn() {
                        window.location.href = data.Changelog;
                    }
                });
        </script>
        <!-- Scripts End -->
    </body>
