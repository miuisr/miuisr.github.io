<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-CRER65Y0NP"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-CRER65Y0NP");
        </script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>

        <link rel="stylesheet" href="../../assets/css/style.css" />
        <script src="../../assets/js/gsap.min.js"></script>
    </head>

    <body>
        <main class="container device-container">
            <section class="device-img">
                <img src="../../assets/img/phoenix.png" alt="lkmsc" />
            </section>
            <section class="device-data">
                <div class="device-info">
                    <p class="device-name"></p>
                    <p class="dev red"></p>
                </div>
                <div class="device-buttons">
                    <a href="" class="btn btn-red" id="build"></a>
                    <a href="" class="btn btn-white" id="changelog">Changelog</a>
                </div>
            </section>
        </main>

        <script src="../../assets/js/devices.js"></script>
        <script>
            fetch("https://miuisr.ml/device_phoenix/data.json")
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    document.querySelector("title").innerText = data.Device_name;
                    document.querySelector(".device-name").innerText = data.Device_name;
                    document.querySelector(".dev").innerText = data.Developer_name;
                    document.querySelector("#build").innerText = data.Latest_build_name;
                    document.querySelector("#build").href = data.Latest_build_link;
                    document.querySelector("#changelog").href = data.changelog;
                });
        </script>
    </body>
</html>
