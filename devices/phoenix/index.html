<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phoenix</title>

        <link rel="stylesheet" href="../../css/style.css" />
        <script src="../../js/gsap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    </head>

    <body>
        <main class="container device-container">
            <section class="device-img">
                <img src="../../assets/img/phoenix.png" alt="lkmsc" />
            </section>
            <section class="device-data">
                <div class="device-info">
                    <p class="device-name" id="#device-name">POCO X2 / Redmi K30</p>
                    <p class="dev" id="dev">Dev - <span class="red">Retardpro</span></p>
                </div>
                <div class="device-buttons">
                    <a href="https://github.com/miuisr/" class="btn btn-white" id="build">Latest</a>
                </div>
            </section>
        </main>

        <script src="../../assets/js/devices.js"></script>
        <script>
            fetch("https://raw.githubusercontent.com/miuisr/device_vayu/main/device.json")
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    document.querySelector("#device_name").innerText = data.Device_name;
                    document.querySelector("#dev").innerText = data.Developer_name;
                    document.querySelector("#build").innerText = data.Latest_build_name;
                    document.querySelector("#build").href = data.Latest_build_link;
                });
        </script>
    </body>
</html>
